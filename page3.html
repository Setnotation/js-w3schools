<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page3</title>
</head>
<body>
    
    <p>JavaScript code blocks are written between { and }</p>

    <button type =
    "button"
    onclick="myFunction()">Click Me!</button>

    <p id = "demo1"></p>
    <p id = "demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1")
            .innerHTML = 
            "Hello Dolly!";
            document.getElementById("demo2")
            .innerHTML = 
            "How are you?";
        }

    </script>

    <p id = "demo3"></p>
    <script>
        const price1 = 5;
        const price2 = 8;
        let total = price1 + price2;
        document.getElementById("demo3").innerHTML = total
    </script>

    <p id="demo4"></p>

    <script>
        let carName = "Volvo";
        document.getElementById("demo4").innerHTML = carName;
    </script>

    <p id="demo5"></p>
    <script>
        let person = "John Doe",
        carname = "Volvo",
        price = 200;
        document.getElementById("demo5").innerHTML = price + " " + carname + " " + person
    </script>

    
</body>
</html>
